<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Curso Web</title>
    

</head>
<body>
    <form action="./procesar.txt" method="get" name="Formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="contraseña"><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br>

        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo"><br>

        <label for="datatime">Fecha y Hora:</label>
        <input type="datetime" id="datetime" name="datetime"><br>

        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes"><br>

        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana"><br>

        <label for="numero">Numero:</label>
        <input type="number" id="numero" name="numero"><br>

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono"><br>

        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar" name="buscar"><br>

        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="80"><br>

        <label for="edad2">Edad:</label>
        <input type="range" id="edad2" name="edad2" value="24" min="18" max="80" oninput="this.nextElementSibling.value = this.value">
        <output>24</output><br>

        <label for="bloquefav">Bloque Favorito:</label>
        <input type="radio" id="bloquefav" name="bloquefav"> Bloque 3
        <input type="radio" id="bloquefav" name="bloquefav"> Bloque 4<br>

        <label for="Tema1"> Temas más interesantes: </label> <br>
			<input type="checkbox" name="Tema1" value="B3T5"> B3T5 <br>
			<input type="checkbox" name="Tema1" value="B3T6"> B3T6 <br>
			<input type="checkbox" name="Tema1" value="B3T7"> B3T7 <br>
			<input type="checkbox" name="Tema1" value="B3T8"> B3T8 <br>
			<input type="checkbox" name="Tema1" value="B3T4" checked> B3T4 <br>

            <label for="tema2"></label>
            <select id="tema2" name="tema2">
                <option selected> Seleccione un tema</option>
                    <optgroup label="Bloque 1">
                    <option>B1T1</option>
                    <option>B1T2</option>
                    <option>B1T3</option>
                    </optgroup>
                    <optgroup label="Bloque 2">
                    <option>B2T1</option>
                    <option>B2T2</option>
                    <option>B2T3</option>
                    </optgroup>
                    <optgroup label="Bloque 3">
                    <option>B3T1</option>
                    <option>B3T2</option>
                    <option>B3T3</option>
                    </optgroup>
            </select><br>
        
            <div id="obs"></div>
        
        
        <input type="submit" value="Enviar"></imput>
        <input type="submit" vallue="Limpiar"></imput>
    </form>
    <script type="text/javascript" >
        document.getElementById("obs");
        obs.innerHTML = `
        <label for="Observaciones"> Observaciones: </label> <br>
		<textarea id="Observaciones" name="Observaciones" cols="20" rows="30" ></textarea> <br>
                `;
    </script>
</body>
</html>
